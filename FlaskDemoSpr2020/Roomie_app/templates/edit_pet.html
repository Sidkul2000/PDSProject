<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pet</title>
</head>
<body>
    <h1>Edit Pet</h1>
    <form method="POST" action="{{ url_for('edit_pet', pet_name=pet_info[0]) }}">
        <label for="pet_name">Pet Name:</label>
        <input type="text" id="pet_name" name="pet_name" value="{{ pet_info[0] }}" required><br>
        <label for="pet_type">Pet Type:</label>
        <input type="text" id="pet_type" name="pet_type" value="{{ pet_info[1] }}" required><br>
        <label for="pet_size">Pet Size:</label>
        <input type="text" id="pet_size" name="pet_size" value="{{ pet_info[2] }}" required><br>
        <input type="submit" value="Update Pet">
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>
    
</body>
</html>
