<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimate Monthly Rent</title>
</head>
<body>
    <h1>Estimate Monthly Rent</h1>
    
    <form action="/estimate_rent" method="POST">
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" required>
        <br>
        <label for="num_rooms">Number of Rooms:</label>
        <input type="number" id="num_rooms" name="num_rooms" min="1" required>
        <br>
        <button type="submit">Estimate Rent</button>
    </form>

    <h1>Monthly Rent Estimate</h1>
    
    {% if average_rent %}
        <p>The average monthly rent for your criteria is ${{ average_rent }}</p>
    {% else %}
        <p>No data available for the specified criteria.</p>
    {% endif %}
</body>
</html>
